{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}


{% block content %}
    <h1>Авторизация</h1>
    
    <form action="/auth" method="post" class="form">
        <div>{{ form.hidden_tag() }}</div>
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{ field.label() }}
            {{ field() }}
        </div>
        {% endfor %}
    </form>

{% endblock %}
